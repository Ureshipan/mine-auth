<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .preview-container {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 100%;
        }
        .nav-link {
            color: #333;
        }
        .nav-link.active {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Minecraft Auth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <h2 class="mb-4">Личный кабинет</h2>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <div class="preview-container" id="skinPreview"></div>
                            <h5 class="card-title mt-3">Скин</h5>
                            <form id="skinForm" class="mt-2">
                                <input type="file" class="form-control" accept="image/*" id="skinInput">
                                <button type="submit" class="btn btn-primary mt-2">Загрузить скин</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <div class="preview-container" id="capePreview"></div>
                            <h5 class="card-title mt-3">Плащ</h5>
                            <form id="capeForm" class="mt-2">
                                <input type="file" class="form-control" accept="image/*" id="capeInput">
                                <button type="submit" class="btn btn-primary mt-2">Загрузить плащ</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Настройки профиля</h5>
                            <form id="profileForm">
                                <div class="mb-3">
                                    <label for="nickname" class="form-label">Никнейм</label>
                                    <input type="text" class="form-control" id="nickname">
                                </div>
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Проверка авторизации
        async function checkAuth() {
            try {
                const response = await fetch('/api/profile');
                if (!response.ok) {
                    window.location.href = '/register';
                }
                const data = await response.json();
                document.getElementById('nickname').value = data.nickname || '';
                if (data.skin_path) {
                    document.getElementById('skinPreview').style.backgroundImage = `url(${data.skin_path})`;
                }
                if (data.cape_path) {
                    document.getElementById('capePreview').style.backgroundImage = `url(${data.cape_path})`;
                }
            } catch (error) {
                window.location.href = '/register';
            }
        }

        // Загрузка скина
        document.getElementById('skinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const skinFile = document.getElementById('skinInput').files[0];
            if (!skinFile) return;

            formData.append('skin', skinFile);
            try {
                const response = await fetch('/api/upload/skin', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('skinPreview').style.backgroundImage = `url(${data.path})`;
                    alert('Скин успешно загружен');
                } else {
                    alert(data.Message);
                }
            } catch (error) {
                alert('Ошибка при загрузке скина');
            }
        });

        // Загрузка плаща
        document.getElementById('capeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const capeFile = document.getElementById('capeInput').files[0];
            if (!capeFile) return;

            formData.append('cape', capeFile);
            try {
                const response = await fetch('/api/upload/cape', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('capePreview').style.backgroundImage = `url(${data.path})`;
                    alert('Плащ успешно загружен');
                } else {
                    alert(data.Message);
                }
            } catch (error) {
                alert('Ошибка при загрузке плаща');
            }
        });

        // Обновление профиля
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value;
            try {
                const response = await fetch('/api/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nickname })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Профиль обновлен');
                } else {
                    alert(data.Message);
                }
            } catch (error) {
                alert('Ошибка при обновлении профиля');
            }
        });

        // Выход из аккаунта
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });
                if (response.ok) {
                    window.location.href = '/register';
                }
            } catch (error) {
                alert('Ошибка при выходе из аккаунта');
            }
        });

        // Проверяем авторизацию при загрузке страницы
        checkAuth();
    </script>
</body>
</html>
