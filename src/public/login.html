<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e29700;
            --primary-dark: #8b6508;
            --primary-light: #ffa900;
            --bg-dark: #1a1a1a;
            --bg-darker: #141414;
            --text-light: #e0e0e0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .navbar {
            background-color: var(--bg-darker) !important;
            border-bottom: 2px solid var(--primary);
        }

        .navbar-brand {
            color: var(--primary) !important;
        }

        .nav-link {
            color: var(--text-light) !important;
        }

        .nav-link:hover {
            color: var(--primary) !important;
        }

        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: var(--bg-darker);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 1px solid var(--primary-dark);
        }

        .form-control {
            background-color: var(--bg-dark);
            border: 1px solid var(--primary-dark);
            color: var(--text-light);
        }

        .form-control:focus {
            background-color: var(--bg-dark);
            border-color: var(--primary);
            color: var(--text-light);
            box-shadow: 0 0 0 0.25rem rgba(226, 151, 0, 0.25);
        }

        .form-label {
            color: var(--text-light);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary-dark);
            color: var(--bg-darker);
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            border-color: var(--primary);
            color: var(--bg-darker);
        }

        .text-decoration-none {
            color: var(--primary) !important;
        }

        .text-decoration-none:hover {
            color: var(--primary-light) !important;
        }

        h2 {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Minecraft Auth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Вход в аккаунт</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <div class="text-center mt-3">
                <a href="/register" class="text-decoration-none">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ Login: login, Password: password })
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/profile';
                } else {
                    alert(data.Message);
                }
            } catch (error) {
                alert('Ошибка при входе');
            }
        });
    </script>
</body>
</html>
